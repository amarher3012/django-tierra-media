{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
        .container-fluid {
            background-image: url('{% static "dormitorio.png" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100vw;
            height: 100vh;
            margin: 0;
        }
        img {
            width: 200px;
        }
        #backpack{
            transition: transform 0.1s ease;
        }
        #backpack:active {
            transform: scale(0.80);
        }
        .backpackWraper {
            position: absolute;
            top:20px;
            left: 20px;
            border-radius: 40px;
        }
        .icons {
            width: 80px;
            background-color: transparent;
            transition: transform 0.1s ease;
        }
        .icons:active {
            transform: scale(0.60);
        }
        #items {
            visibility: hidden;
            background-color: rgba(0,0,0,0.9);
            border-radius: 40px;
            width: fit-content;
        }
        .btn {
            background-color: gray;
        }
        * {
            font-size: 25px;
        }
    </style>
</head>
<body>
<div class="container-fluid d-flex align-items-center w-100 overflow-hidden p-0">
    <div class="backpackWraper">
        <img src="{% static "backpack.png" %}" id="backpack">
    </div>
    <div class="container d-flex justify-content-center" id="items">
        <div class="row text-center">
            {% if weapons %}
                {% for weapon in weapons %}
                    <div class="col-3 d-flex justify-content-center p-2">
                        <form method="POST">
                                {% csrf_token %}
                                <input type="hidden" name="weapon" value="{{ weapon.id }}">
                                <button type="submit" class="btn btn-link text-decoration-none p-0">
                                        <img src="{{weapon.icon.url}}" class="icons">
                                </button>
                        </form>
                    </div>
                {% endfor %}
            {% endif %}

            {% if armors %}
                {% for armor in armors %}
                    <div class="col-3 d-flex justify-content-center p-2">
                        <form method="POST">
                                {% csrf_token %}
                                <input type="hidden" name="armor" value="{{ armor.id }}">
                                <button type="submit" class="btn btn-link text-decoration-none p-0">
                                    <img src="{{armor.icon.url}}" class="icons">
                                </button>
                        </form>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
    <script>
        backpack = document.getElementById('backpack')
        items = document.getElementById('items')
        backpack.addEventListener('click', ()=>{
            items.style.visibility = 'visible'
            console.log()
        })
        backpack.addEventListener("dblclick", ()=>{
            items.style.visibility = 'hidden'
        })
    </script>
</body>
</html>
