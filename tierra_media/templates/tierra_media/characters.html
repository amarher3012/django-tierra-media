<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
        body {
            background-image: url("/static/list_characters.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            margin-top: 10%;
        }
        .list-group-item {
            background-color: transparent;
            border: none;
        }
        a {
            text-decoration: none;
            color: black;
            font-size: 20px;
        }
    </style>
</head>
<body>
    {% if characters %}
        <div class="container pt-5 d-flex scrollspy-example">
            <ul class="list-group">
                {% for character in characters %}
                    <li class="list-group-item"><a href="{% url "tierra_media:character_details" character.id %}">{{ character.name }} </a></li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</body>
</html>
